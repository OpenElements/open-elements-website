name: üêõ Bug Report
description: Report a bug or issue
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug! Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: describe expected behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, Node version, or other relevant info
      placeholder: |
        - OS: macOS 14.1
        - Browser: Chrome 120
        - Node: 20.10
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs or Screenshots
      description: Paste any error messages or attach screenshots
      placeholder: Errors, stack traces, or screenshots
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I have provided a clear description
          required: true
