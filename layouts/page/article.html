{{ define "main" }}
<div class="relative">
    <!-- if page has "showTitle: false" no headline / title should be shown on page -->
    {{ if or (eq .Params.showTitle nil) (or (eq .Params.showTitle true) (eq (lower .Params.showTitle) "true")) }}
    {{ partial "partials/article-headline.html" (dict "title" .Title )}}
    {{ else }}
    <div class="h-12"></div>
    {{ end }}
    {{ partial "partials/article-body.html" (dict "content" .Content )}}
</div>
{{ end }}
