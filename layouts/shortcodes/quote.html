            <img class="w-full h-full object-cover" src="/quotes/{{ .image }}" alt="Image of {{ .name }} - {{ .title }}" />
        </div>
        <div>
            <p class="text-lg font-bold text-blue">

            <p class="text-base font-semibold">{{ .title }}</p>

    <svg class="w-full h-full mt-6" width="700" height="2" viewBox="0 0 700 2" fill="none"
