<div class="w-full py-3 2xl:w-1/3 lg:w-1/2 sm:px-3 sm:py-3">
    <div class="bg-gray rounded-[30px] shadow-4 p-6 pb-9 h-full">
        <div class="flex items-center justify-center w-40 mx-auto h-52">
            <!-- https://discourse.gohugo.io/t/isset-in-partial/44934 -->
            {{ if .link }}
            <a href="{{ .link }}" target="_blank"><img class="w-full" src="{{ .logo }}" alt="Logo" /></a>
            {{ else -}}
            <img class="w-full" src="{{ .logo }}" alt="Logo" />
            {{ end -}}
        </div>
        <div class="mt-2 space-y-6">
            <h2 class="pr-2 text-lg font-bold text-center text-blue">{{ .title }}</h2>
            <p class="text-sm leading-6 text-blue">{{ .description | markdownify }}</p>
        </div>
    </div>
</div>
